<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editor for News line</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div class="workspace">
        <center>
            <form>

                <h4>Choose news by time code</h4>
                <select name="selectnews" id="selectnews">
                    {{newsoptions|safe}}
                </select>
                <button formaction="/opennews">Open</button>
                <button formaction="/deletenews">Delete</button><br><br>
                {{news|safe}}
            </center>
        </form>
    </div>
</body>
</html>
